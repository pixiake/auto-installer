apiVersion: kubesphere.io/v1alpha1
kind: ExtensionVersion
metadata:
  creationTimestamp: null
  labels:
    kubesphere.io/category: dev-tools
    kubesphere.io/extension-ref: springcloud
  name: springcloud-{{ .Values.springcloud.version }}
spec:
  category: dev-tools
  created: "2024-05-15T09:18:26Z"
  description:
    en: The Spring Cloud extensions provide microservice, microservice configuration, and microservice gateway functionality. The microservice registration and configuration functionality is based on the Nacos implementation, and the microservice gateway is based on the Spring Cloud Gateway implementation. If your legacy applications are Nacos compliant, KubeSphere Spring Cloud features can help you gain the operational efficiency of containerized applications while keeping your legacy framework intact.
    zh: Spring Cloud 扩展组件提供了微服务、微服务配置和微服务网关功能。微服务注册和配置功能基于 Nacos 实现，微服务网关基于 Spring Cloud Gateway 实现。如果您原有的应用程序符合 Nacos 规范，KubeSphere Spring Cloud 功能可以帮助您在保持原有框架不变的同时获得容器化应用的运维效率。
  displayName:
    en: KubeSphere Spring Cloud
    zh: KubeSphere Spring Cloud
  docs: https://docs.kubesphere.com.cn/
  home: https://kubesphere.com.cn/
  icon: data:image/svg+xml;base64,
  installationMode: Multicluster
  keywords:
    - spring cloud
    - kubesphere
    - load balancing
    - service discovery
    - distributed configuration
    - microservice
  ksVersion: '>=4.0.0-0'
  kubeVersion: '>=1.21.0-0'
  provider:
    en:
      email: kubesphere@yunify.com
      name: QingCloud Technologies
      url: https://kubesphere.co/
    zh:
      email: kubesphere@yunify.com
      name: 北京青云科技股份有限公司
      url: https://kubesphere.com.cn/
  version: '{{ .Values.springcloud.version }}'
  chartURL: '{{ include "proxy-chart.repository" ( dict "name" "springcloud" "version" .Values.springcloud.version "Values" .Values "Release" .Release ) }}'
