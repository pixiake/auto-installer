apiVersion: kubesphere.io/v1alpha1
kind: ExtensionVersion
metadata:
  creationTimestamp: null
  labels:
    kubesphere.io/category: observability
    kubesphere.io/extension-ref: whizard-alerting
  name: whizard-alerting-{{ .Values.whizard_alerting.version }}
spec:
  category: observability
  created: "2024-05-15T09:18:27Z"
  description:
    en: As a part of KubeSphere's WhizardTelemetry Observability Platform, WhizardTelemetry Alerting provides alerting management based on metrics data.
    zh: WhizardTelemetry 告警管理是 KubeSphere 团队开发的 WhizardTelemetry 可观测平台中基于监控指标进行告警管理的扩展组件。
  displayName:
    en: WhizardTelemetry Alerting
    zh: WhizardTelemetry 告警管理
  docs: https://docs.kubesphere.com.cn/
  externalDependencies:
    - name: whizard-monitoring
      required: true
      type: extension
      version: '>= 0.1.0'
    - name: whizard-telemetry
      required: true
      type: extension
      version: '>= 0.4.3'
    - name: whizard-notification
      required: false
      type: extension
      version: '>= 2.5.0'
  home: https://kubesphere.com.cn/
  icon: data:image/svg+xml;base64,
  installationMode: Multicluster
  keywords:
    - Alerting
    - Observability
  ksVersion: '>=4.0.0-0'
  kubeVersion: '>=1.19.0'
  provider:
    en:
      email: kubesphere@yunify.com
      name: QingCloud Technologies
      url: https://kubesphere.co/
    zh:
      email: kubesphere@yunify.com
      name: 北京青云科技股份有限公司
      url: https://kubesphere.com.cn/
  version: '{{ .Values.whizard_alerting.version }}'
  chartURL: '{{ include "proxy-chart.repository" ( dict "name" "whizard-alerting" "version" .Values.whizard_alerting.version "Values" .Values "Release" .Release ) }}'
