    en: As a part of KubeSphere's WhizardTelemetry Observability Platform that provides monitoring capabilities including Whizard Observability Center, WhizardTelemetry Monitoring provides multi-tenant monitoring capabilities for cloud-native resources, including real-time and historical data display of core monitoring metrics for multi-cluster, nodes, workloads, GPU, K8s control plane and other objects.
