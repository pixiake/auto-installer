apiVersion: kubesphere.io/v1alpha1
kind: ExtensionVersion
metadata:
  creationTimestamp: null
  labels:
    kubesphere.io/category: computing
    kubesphere.io/extension-ref: tower
  name: tower-{{ .Values.tower.version }}
spec:
  category: computing
  created: "2024-05-15T09:18:26Z"
  description:
    en: The component Tower of KubeSphere is used for agent connection. Tower is a tool for network connection between clusters through the agent. If the host cluster cannot access the member cluster directly, you can expose the proxy service address of the host cluster. This enables the member cluster to connect to the host cluster through the agent. This method is applicable when the member cluster is in a private environment (for example, IDC) and the host cluster is able to expose the proxy service. The agent connection is also applicable when your clusters are distributed across different cloud providers.
    zh: KubeSphere 的组件 Tower 用于代理连接。Tower 是一种通过代理在集群间建立网络连接的工具。如果主集群无法直接访问成员集群，您可以暴露主集群的代理服务地址，这样可以让成员集群通过代理连接到主集群。当成员集群部署在私有环境（例如 IDC）并且主集群可以暴露代理服务时，适用此连接方法。当您的集群分布部署在不同的云厂商上时，同样适用代理连接的方法。
  displayName:
    en: KubeSphere Multi-Cluster Agent Connection
    zh: KubeSphere 多集群代理连接
  docs: https://docs.kubesphere.com.cn/
  home: https://kubesphere.com.cn/
  icon: data:image/svg+xml;base64,
  installationMode: HostOnly
  keywords:
    - multi-cluster
  ksVersion: '>=4.0.0-0'
  kubeVersion: '>=1.19.0-0'
  provider:
    en:
      email: kubesphere@yunify.com
      name: QingCloud Technologies
      url: https://kubesphere.co/
    zh:
      email: kubesphere@yunify.com
      name: 北京青云科技股份有限公司
      url: https://kubesphere.com.cn/
  version: '{{ .Values.tower.version }}'
  chartURL: '{{ include "proxy-chart.repository" ( dict "name" "tower" "version" .Values.tower.version "Values" .Values "Release" .Release ) }}'
