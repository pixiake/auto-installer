apiVersion: kubesphere.io/v1alpha1
kind: ExtensionVersion
metadata:
  creationTimestamp: null
  labels:
    kubesphere.io/category: observability
    kubesphere.io/extension-ref: whizard-telemetry-ruler
  name: whizard-telemetry-ruler-{{ .Values.whizard_telemetry_ruler.version }}
spec:
  category: observability
  created: "2024-05-15T09:18:28Z"
  description:
    en: As a part of KubeSphere's WhizardTelemetry Observability Platform, WhizardTelemetry Events Alerting provides event alerting capabilities which can define alerting rules for K8s native events and K8s/KubeSphere auditing events, evaluate incoming event data, and send alerts to specified receivers such as HTTP endpoints, etc.
    zh: WhizardTelemetry 事件告警是 KubeSphere 团队开发的 WhizardTelemetry 可观测平台中提供事件告警功能的扩展组件，它可以为 K8s 原生事件和 K8s/KubeSphere 审计事件定义告警规则，对传入的事件数据进行评估，并将告警发送到指定的接收器如 HTTP 端点等。
  displayName:
    en: WhizardTelemetry Events Alerting
    zh: WhizardTelemetry 事件告警
  docs: https://docs.kubesphere.com.cn/
  externalDependencies:
    - name: whizard-auditing
      required: false
      type: extension
      version: '>= 0.1.0'
    - name: whizard-events
      required: false
      type: extension
      version: '>= 0.1.1'
    - name: whizard-notification
      required: false
      type: extension
      version: '>= 2.5.0'
  home: https://kubesphere.com.cn/
  icon: data:image/svg+xml;base64,
  installationMode: Multicluster
  keywords:
    - Observability
    - Events Alerting
  ksVersion: '>=4.0.0-0'
  kubeVersion: '>=1.19.0'
  namespace: kubesphere-logging-system
  provider:
    en:
      email: kubesphere@yunify.com
      name: QingCloud Technologies
      url: https://kubesphere.co/
    zh:
      email: kubesphere@yunify.com
      name: 北京青云科技股份有限公司
      url: https://kubesphere.com.cn/
  version: '{{ .Values.whizard_telemetry_ruler.version }}'
  chartURL: '{{ include "proxy-chart.repository" ( dict "name" "whizard-telemetry-ruler" "version" .Values.whizard_telemetry_ruler.version "Values" .Values "Release" .Release ) }}'
